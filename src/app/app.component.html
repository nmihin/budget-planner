<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Budget Planner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <h1>New Expense</h1>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">
                  Expense reason
                </ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Expense amount
                </ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
              <ion-button color="danger">Clear</ion-button>
              <ion-button>Add Expense</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
